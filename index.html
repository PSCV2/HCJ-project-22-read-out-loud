<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <div id="quiz"></div>
  <div id="timer"></div>
  <script>
    var questions = [
      "What is the capital of France?",
      "What is the highest mountain in the world?",
      "What is the largest country in the world?"
    ];

    var currentQuestion = 0;

    function displayQuestion() {
      var quiz = document.getElementById("quiz");
      quiz.innerHTML = "<h2>" + questions[currentQuestion] + "</h2>";
      var msg = new SpeechSynthesisUtterance(questions[currentQuestion]);
      window.speechSynthesis.speak(msg);
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        clearInterval(intervalId);
        displayAllQuestions();
      }
    }

    var intervalId = setInterval(displayQuestion, 10000);

    var count = 10;
    var timer = setInterval(function () {
      var timerDiv = document.getElementById("timer");
      timerDiv.innerHTML = "<h2>" + count + "</h2>";
      count--;
      if (count === -1) {
        clearInterval(timer);
      }
    }, 1000);

    function displayAllQuestions() {
      var quiz = document.getElementById("quiz");
      quiz.innerHTML = "<h2>All Questions</h2>";
      for (var i = 0; i < questions.length; i++) {
        quiz.innerHTML += "<p>" + questions[i] + "</p>";
      }
    }
  </script>
</body>
</html>
